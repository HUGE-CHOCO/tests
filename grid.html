<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            background-color: aqua;
            display: grid;
            padding: 20px;
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            grid-template-columns: 200px 200px auto;
        }
        .grid-item h1{
            background-color: aliceblue;
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid">
      <div class="grid-item"><h1>1</h1></div>
      <div class="grid-item"><h1>2</h1></div>
      <div class="grid-item"><h1>3</h1></div>
      <div class="grid-item"><h1>4</h1></div>
      <div class="grid-item"><h1>5</h1></div>
      <div class="grid-item"><h1>6</h1></div>
      <div class="grid-item"><h1>7</h1></div>
    

    </div>
</body>
</html>
